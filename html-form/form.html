<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            padding: 40px;
        }
        .container{
            max-width: 600px;
            padding: 50px;
            margin: 0 auto;
        }
        .form-group{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="process.php" method="post">
            <div class="form-group">
                <input type="text" name="first_name" class="form-control" id="" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" name="last_name" id="" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <select name="color" id="" class="form-control">
                    <option value="">Choose Color</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" name="submit" class="form-control btn btn-primary">
            </div>
        </form>
    </div>
    
</body>
</html>
